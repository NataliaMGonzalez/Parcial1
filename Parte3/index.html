// CREA TU FUNCION mayusculas aqui:
function mayusculas(nombres){
    for(var i=0; i<nombres.length;i++){
        console.log(nombres[i].toUpperCase());
    }
}


/*
### F2 Crea una funcion llamada numVocales que reciba como parámetro un arreglo 
y cuente el numero de vocales de cada elemento y escriba en consola 
"datos: tiene [x] vocales , para cada elemento del arreglo" 
*/


// CREA TU FUNCION numVocales aqui:
function numVocales(palabra){
    let vocales = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
    let cont = 0;

    for (var i=0; i<palabra.length; i++){
        if(vocales.includes(palabra[i])){
            cont++;
        }
    }
    console.log(palabra + " tiene " + cont + " vocales\n")

}


/*
### F3 Crea una funcion llamada numVocalesArr que reciba un arreglo y mande llamar 
a la funcion numVocales para que escriba la longitud de cada elemento del arreglo." 
*/

// CREA TU FUNCION numVocalesArr aqui:
function numVocalesArr(arr){
    for(var i=0; i<arr.length; i++){
        numVocales(arr[i]);
    }
}
